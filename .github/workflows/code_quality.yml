name: Code Quality Checks

on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Sync .venv
        run: |
          uv sync --all-extras --all-groups

      - name: MyPy check
        run: |
          uv run mypy --install-types --strict --warn-unreachable --non-interactive .

  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Sync .venv
        run: |
          uv sync --all-extras --all-groups

      - name: Ruff check linting errors
        id: ruff_check
        uses: astral-sh/ruff-action@v3
        with:
          src: "./"
        continue-on-error: true

      - name: Ruff format linting errors
        id: ruff_format
        run: |
          uv run ruff format --check .
        continue-on-error: true

      - name: Check if either Ruff check or Ruff format failed
        run: |
          fail=0

          if [ "${{ steps.ruff_check.outcome }}" != "success" ]; then
            echo "‚ùå Ruff check failed"
            fail=1
          else
            echo "‚úÖ Ruff check passed"
          fi

          if [ "${{ steps.ruff_format.outcome }}" != "success" ]; then
            echo "‚ùå Ruff format failed"
            fail=1
          else
            echo "‚úÖ Ruff format passed"
          fi

          if [ "$fail" -eq 1 ]; then
            echo "üö´ One or more Ruff linting checks failed!"
            exit 1
          else
            echo "üéâ All Ruff linting checks passed!"
          fi

  md-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint all Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.github/workflows/config/.markdownlint.yml'
          globs: '**/*.md'

  security-check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1
        with:
          severity: "all"
          confidence: "all"

